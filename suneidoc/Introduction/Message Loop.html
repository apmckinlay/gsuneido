<h2>Message Loop</h2>

<p>Once Suneido has run Init (see <a href="Startup.html">Startup</a>) 
it enters a message loop that processes Windows messages. 
This is a fairly standard message loop with 
GetMessage, TranslateAccelerators, IsDialogMessage, TranslateMessage, DispatchMessage.</p>

<p>Dialogs can run their own message loop with <a href="../User Interfaces/Reference/MessageLoop.html">MessageLoop</a></p>
