<h3>ContextMenu</h3>

<pre>(menu) => contextMenu</pre>

<p>Creates a pop up context menu which can be activated with its Show or ShowCall methods.
</p>

<p>For example:</p>
<pre>
ContextMenu(#(Cut, Copy, Paste)).Show()
</pre>
