<h3><a href="../Dialog.html">Dialog</a> - Methods</h3>

<dl class="code">
<dt>Result(result)</dt>
<dd>Used to close a Dialog and return a result.<br />
Normally called as:.
<pre>.Window.Result(result)</pre>
(since .Window is the top level window or dialog)<br />
Execution continues to the end of the method.<br />
See also: <a href="../Window/window.Result.html">window.Result</a></dd>
</dl>
