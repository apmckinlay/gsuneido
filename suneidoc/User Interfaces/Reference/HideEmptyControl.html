<h3>HideEmptyControl</h3>

<pre>(control)</pre>

<p>Hides the control if it is empty (has a value of "").</p>

<p>The control must be (or contain) a single control that works with RecordControl, i.e. sends 'Data' and has a Get method.</p>

<p>See also:
<a href="ShowHideControl.html">ShowHideControl</a>,
<a href="ShowOneControl.html">ShowOneControl</a>
</p>
