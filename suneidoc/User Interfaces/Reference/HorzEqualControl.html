<h3>HorzEqualControl</h3>

<pre>(@controls, pad = 20)</pre>

<p>Makes all the ButtonControl's the same width as the widest buton. Adds the specified padding to each button's width.</p>

<p>For example:</p>
<pre>
Window(#(HorzEqual (Static eg) Skip (Button short) (Button reallyreallylong)))
</pre>
