<div style="float:right"><span class="builtin">Windows Builtin</span></div>
<h3>GlobalAllocData</h3>

<pre>(string) => handle</pre>

<p>Returns a handle to a GlobalAlloc (GMEM_MOVEABLE) containing the string.</p>

<p>The string may contain binary data, including zero bytes</p>

<p>You must GlobalFree the returned handle when you are finished with it.</p>

<p>See also: <a href="GlobalData.html">GlobalData</a>, <a href="GlobalAllocString.html">GlobalAllocString</a></p>
