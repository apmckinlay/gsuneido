<h3>SSNSINControl</h3>

<pre>(width = 11, mandatory = false)</pre>

<p>Create a <a href="FieldControl.html">Field</a> that formats to either ###-##-#### or ### ### ###.</p>

<p>Uses <a href="SINValid?.html">SINValid?</a> to determine whether to format the value as a SIN or as a SSN.</p>
