<h4>DrawRectTracker</h4>

<pre>(hwnd, item)</pre>

<p>Derived from <a href="DrawTracker.html">DrawTracker</a>.</p>

<p>Passes the necessary parameters to the appropriate canvas item and 
returns the item to be displayed by the 
<a href="../CanvasControl.html">CanvasControl</a>.</p>

<p>Canvas items that use DrawRectTracker include:</p>
<a href="../CanvasControl/CanvasRectangle.html">CanvasRectangle</a>, 
<a href="../CanvasControl/CanvasEllipse.html">CanvasEllipse</a>, 
<a href="../CanvasControl/CanvasArc.html">CanvasArc</a>, 
<a href="../CanvasControl/CanvasImage.html">CanvasImage</a>
