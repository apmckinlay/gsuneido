<h4>DrawLineTracker</h4>

<pre>(hwnd, item)</pre>

<p>Derived from <a href="DrawTracker.html">DrawTracker</a>.</p>

<p>Passes the necessary parameters to the appropriate canvas item and returns 
the item to be displayed by the 
<a href="../CanvasControl.html">CanvasControl</a>.</p>

<p>Canvas items that use DrawLineTracker include: 
<a href="../CanvasControl/CanvasLine.html">CanvasLine</a></p>
