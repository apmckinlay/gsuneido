<h4>DrawPointTracker</h4>

<pre>(hwnd, item)</pre>

<p>Derived from <a href="DrawTracker.html">DrawTracker</a>.</p>

<p>Passes the coordinates of a point to the appropriate canvas item and 
returns the item to be displayed by the 
<a href="../CanvasControl.html">CanvasControl</a>.</p>

<p>Canvas items that use DrawPointTracker include: 
<a href="../CanvasControl/CanvasText.html">CanvasText</a></p>
