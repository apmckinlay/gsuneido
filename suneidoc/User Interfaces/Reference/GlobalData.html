<div style="float:right"><span class="builtin">Windows Builtin</span></div>
<h3>GlobalData</h3>

<pre>(handle) => string</pre>

<p>Returns the data from a GlobalAlloc.</p>

<p>The string may contain binary data, including zero bytes</p>

<p>See also: <a href="GlobalString.html">GlobalString</a>, <a href="GlobalAllocData.html">GlobalAllocData</a></p>
