<h3>BrowseFolderControl</h3>

<pre>(title = "Browse for Folder")</pre>

<p>Use BrowseFolderControl when you want to browse the directory tree to select a target folder.</p>

<p>The browse button uses 
<a href="BrowseFolderName.html">BrowseFolderName</a>
to bring up the standard Windows Browse dialog with the specified title.</p>
