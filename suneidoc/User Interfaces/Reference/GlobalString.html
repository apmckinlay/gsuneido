<h3>GlobalString</h3>

<pre>(handle) => string</pre>

<p>Returns the string from a GlobalAlloc, excluding the terminating zero byte.</p>

<p>If the data does not have a terminating zero byte, the entire data will be returned.</p>

<p>See also: <a href="GlobalData.html">GlobalData</a>, <a href="GlobalAllocString.html">GlobalAllocString</a></p>
