<h3>NameAbbrevControl</h3>

<pre>( prefix = "", suffix = "" )</pre>

<p>Displays fields for <code>(prefix $ '_name' $ suffix)</code>
and <code>(prefix $ '_abbrev' $ suffix)</code>
with "(optional)" after the abbreviation field.</p>

<p>For example:</p>
<pre>
Window(#(NameAbbrev))
</pre>
