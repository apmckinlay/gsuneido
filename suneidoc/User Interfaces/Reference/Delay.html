<h3>Delay</h3>

<pre>(delayMs, block) => killer</pre>

<p>Runs the block from the main thread message loop after the specified delay.</p> 

<p><b>Note</b>: Delay can only be used from the GUI thread.</p>

<p>killer.Kill() will prevent the block from being run.</p>
