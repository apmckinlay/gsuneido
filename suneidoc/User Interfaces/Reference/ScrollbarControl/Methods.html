<h3><a href="../ScrollbarControl.html">ScrollbarControl</a> - Methods</h3>

<dl class="code">
<dt>GetPos() => number</dt>
<dd>Returns the scroll position.</dd>

<dt>GetRange() => range</dt>
<dd>Returns the scrolling range.</dd>

<dt>SetPos(position)</dt>
<dd>Sets scroll to the provided position.</dd>

<dt>SetRange(range)</dt>
<dd>Sets scrolling range to the <a href="../../../Language/Reference/Range.html">range</a> passed in.</dd>

</dl>
