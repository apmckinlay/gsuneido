<h3>MonthDayControl</h3>

<pre>() => string</pre>

<p>Uses two <a href="ListBoxControl">ListBoxControl</a>'s to allow the user to select a month and a day.</p>

<p>For example:</p>
<pre>
MonthDayControl()
</pre>
