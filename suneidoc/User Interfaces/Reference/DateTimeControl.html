<h3>DateTimeControl</h3>

<pre>() => date</pre>

<p>Uses <a href="MonthCalControl">MonthCalControl</a> and 
<a href="ListBoxControl">ListBoxControl</a> to allow the 
user to select a date and a time.</p>

<p>For example:</p>
<pre>
DateTimeControl()
</pre>

<img src="../../res/datetime.png" />

<pre>=> #20020103.1430</pre>
