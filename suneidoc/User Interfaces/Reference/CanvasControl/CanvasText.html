<h4>CanvasText</h4>

<pre>(text, x1, y1, x2, y2)</pre>

<p>Uses the coordinates passed in to draw the text using DrawText.</p>

<p>For example: </p>
<pre>
c = CanvasControl().Ctrl
text = CanvasText('Hello World', 50, 50, 100, 100)
text.SetColor(c.GetColor())
c.AddItem(text)
</pre>
