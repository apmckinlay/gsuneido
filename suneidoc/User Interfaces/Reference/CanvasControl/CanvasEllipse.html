<h4>CanvasEllipse</h4>

<pre>(left, top, right, bottom)</pre>

<p>Uses the coordinates passed in to draw an ellipse using Ellipse.</p>

<p>For example:</p>
<pre>
c = CanvasControl().Ctrl
c.AddItem(CanvasEllipse(20, 50, 100, 200))
</pre>

<p>Will draw:</p>
