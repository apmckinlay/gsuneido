<h4>CanvasArc</h4>

<pre>(left, top, right, bottom, xStartArc, yStartArc, xEndArc, yEndArc)</pre>

<p>Uses the coordinates passed in to draw an arc using Arc.</p>

<p>For example:</p>
<pre>
c = CanvasControl().Ctrl
c.AddItem(CanvasArc(50, 50, 200, 200, 30, 30, 700, 60))
</pre>
