<h4>CanvasPolygon</h4>

<pre>(#((x, y), (x, y), (x, y) ...))</pre>

<p>Uses the points passed in to draw a polygon using Polygon.</p>

<p>For example:</p>
<pre>
c = CanvasControl().Ctrl
c.AddItem(CanvasPolygon(#((x: 50, y: 50), (x: 150, y: 50), (x: 100, y: 150))))
</pre>
