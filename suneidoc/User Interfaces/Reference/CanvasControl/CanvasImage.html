<h4>CanvasImage</h4>

<pre>(image, left, top, right, bottom)</pre>

<p>Uses the coordinates passed in to draw an image using 
<a href="../../../Language/Reference/Image.html">Image</a></p>

<p>For example:</p>
<pre>
c = CanvasControl().Ctrl
c.AddItem(CanvasImage('c:/Windows/Gone Fishing.bmp', 20, 20, 100, 100))
</pre>

<p>Will draw:</p>
<img src="../../../res/canvasimage.png" />
