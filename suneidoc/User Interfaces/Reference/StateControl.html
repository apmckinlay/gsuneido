<h3>StateControl</h3>

<pre>(madatory = False)</pre>

<p>Creates a <a href="ChooseListControl.html">ChooseList </a>containing all states in the United States.</p>

<p>For example:</p>
<pre>Window(#(State))</pre>

<p>See also: <a href="StateProvControl.html">StateProvControl</a>, <a href="ProvControl.html">ProvControl</a></p>
