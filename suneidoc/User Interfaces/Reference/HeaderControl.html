<h3>HeaderControl</h3>

<pre>(@args)</pre>

<p>where <b>args</b> is an array containing field names and style (optional).</p>

<p>Creates a Windows Header control.</p>

<p>For example:</p>
<pre>
Window(Object('Header' 'Name', 'Address', 'Information' 
    style: HDS.BUTTONS))
</pre>
