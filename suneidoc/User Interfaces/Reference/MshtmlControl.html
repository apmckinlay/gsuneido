<h3>MshtmlControl</h3>

<pre>(text = "", allowReadOnly = false)</pre>

<p>Uses <a href="AtlAxWinControl/AtlAxWinControl.html">WebBrowserControl</a> to display html.</p>

<p>If the text is not a url (i.e. does not start with "http://") then "MSHTML:" is added to the start.</p>

<p>Supports Set(text)</p>
