<h3>StateProvControl</h3>

<pre>(mandatory = false)</pre>

<p>Creates a <a href="ChooseListControl.html">ChooseList</a> containing a list of all states and provinces in America and Canada by default.</p>

<p>For example:</p>
<pre>Window(#(StateProv))</pre>
