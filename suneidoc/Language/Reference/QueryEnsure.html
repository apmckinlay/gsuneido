<h3>QueryEnsure</h3>

<pre>(table, rec)</pre>

<p>Ensure that the table contains the given record.</p>

<p>If the record exists but is different it will be deleted.</p>

<p>If the record doesn't exist (or was different) it will be output.</p>

<p>See also: <a href="../../Database/Reference/QueryOutput.html">QueryOutput</a></p>
