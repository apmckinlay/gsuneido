<h3>ServerPort</h3>

<pre>() => number or ""</pre>

<p>Returns the port used if running client-server, otherwise "".</p>

<p>For example:</p>
<pre>
ServerPort()
    => 3147
</pre>

<a href="Server?.html">Server?</a>,
<a href="ServerIP.html">ServerIP</a>
</p>
