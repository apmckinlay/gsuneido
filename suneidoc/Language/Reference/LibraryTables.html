<h3>LibraryTables</h3>

<pre>() => object</pre>

<p>Returns a list of names of tables which have the fields required by libraries.
In most cases this will be a list of the available libraries.</p>

<p>For example:</p>
<pre>
LibraryTables()
    => #('stdlib', 'apmlib', 'tmplib')
</pre>
