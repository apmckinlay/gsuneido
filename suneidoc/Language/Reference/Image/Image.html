<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>Image</h4>

<pre>( string ) => image</pre>

<p>Create an instance of the specified image, 
which may be either a filename, or "book%name" or the actual image data.
Uses OleLoadPicture, which handles bmp, gif, jpg, ico, emf, and wmf images.</p>

<p>See also: 
<a href="../../../User Interfaces/Reference/ImageControl.html">ImageControl</a>,
<a href="../../../Reports/Reference/ImageFormat.html">ImageFormat</a>
</p>
