<div style="float:right"><span class="builtin">Builtin</span></div>
<h3>Max</h3>

<pre>(@args) => value</pre>

<p>Returns the largest of its argument values.</p>

<p>For example:</p>
<pre>
Max(34, 56, 12) => 56
</pre>

<p>See also: <a href="Min.html">Min</a>, <a href="Object/object.Max.html">object.Max</a></p>
