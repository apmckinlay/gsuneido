<h3>Random.Seed</h3>

<pre>(integer)</pre>

<p>Sets the seed for <a href="../Random.html">Random</a>. This is only required if you want a reproducible sequence of Random values.</p>

<p>Note: Each thread has its own separate sequence. Random.Seed only affects the current thread.</p>
