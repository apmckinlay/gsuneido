<h3>Global</h3>

<pre>(name) => value</pre>

<p>Returns the value for a global (capitalized) name.</p>

<p>Also handles static public members e.g. 'LC.TIME'</p>

<p>Throws an exception if the name is not a valid global name.</p>

<p>Uses <a href="String/string.Eval.html">string.Eval</a> but is safer because it will not accept arbitrary code.</p>
