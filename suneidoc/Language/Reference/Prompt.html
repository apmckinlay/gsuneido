<h3>Prompt</h3>

<pre>(field) => string</pre>

<p>Returns the Prompt for a field from its Field_ definition. If there is no Prompt it returns the field</p>

<p>For example:</p>
<pre>
Prompt("firstname")
    => "First Name"
</pre>
