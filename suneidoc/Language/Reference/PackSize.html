<div style="float:right"><span class="builtin">Builtin</span></div>
<h3>PackSize</h3>
<pre>(value) => size</pre>

<p>Gives the same result as Pack(value).Size() but without actually creating the packed value.</p>

<p>This is useful if you want to limit the size.</p>

<p>See also: <a href="Pack.html">Pack</a>, <a href="Unpack.html">Unpack</a></p>
