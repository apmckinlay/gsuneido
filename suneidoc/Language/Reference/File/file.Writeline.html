<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>file.Writeline</h4>

<pre>(string) => string</pre>

<p>Output a string to a file object followed by a newline and returns the string.</p>

<p>For example:</p>
<pre>
File("tmp", "w")
    {|f|
    f.Write("hello world")
    }
</pre>

<p>This would create a file called "tmp" containing:</p>
<pre>
hello world\n
</pre>

<p>See also:
<a href="file.Write.html">file.Write</a>
</p>
