<h4>file.Read</h4>
<pre>
(nbytes = false) => string or false
</pre>

<p>Returns the next nbytes, or the remainder of the file if nbytes is false, or false if at the end.</p>

<p>See also:
<a href="file.Readline.html">file.Readline</a>
</p>
