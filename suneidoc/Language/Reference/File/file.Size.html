<h4>file.Size</h4>

<pre>() => size</pre>

<p>New As of BuiltDate 20241216</p>

<p>Returns the current size of the file.</p>

<p>Note: If open for "w" or "a" this flushes the file.
For best performance avoiding doing this too often while writing.</p>

<p>See also: <a href="../FileSize.html">FileSize</a></p>
