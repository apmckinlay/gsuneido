<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>file.Write</h4>

<pre>(string) => string</pre>

<p>Output a string to a file object and returns the string.</p>

<p>For example:</p>
<pre>
File("tmp", "w")
    {|f|
    f.Write("hello world")
    }
</pre>

<p>This would create a file called "tmp" containing:</p>
<pre>
hello world
</pre>

<p>See also:
<a href="file.Writeline.html">file.Writeline</a>
</p>
