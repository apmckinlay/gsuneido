<h3>rect.TranslateX</h3>

<pre>(dx)</pre>

<p>Shifts the x coordinate of the rectangle by <b>dx</b> Equivalent to calling <code>rect.SetX(rect.GetX() + dx)</code>.</p>

<p>For example:</p>
<pre>
rect = Rect(50, 100, 10, 20)
rect.TranslateX(-50) => Rect(0, 100, 10, 20)
</pre>

<p>See also: <a href="rect.Translate.html">rect.Translate</a>, <a href="../Point/point.Translate.html">point.Translate</a>, <a href="rect.TranslateY.html">rect.TranslateY</a>, <a href="rect.SetX.html">rect.SetX</a></p>
