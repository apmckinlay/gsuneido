<h3>rect.Set</h3>

<pre>(x, y, w, h)</pre>

<p>Sets the x coordinate, y coordinate, width, and height of the rectangle, respectively, to <b>x, y, w, h</b>.</p>

<p>For example:</p>
<pre>
rect = Rect(50, 100, 10, 20)
rect.Set(30, 30, 25, 40) => Rect(30, 30, 25, 40)
</pre>

<p>See also: <a href="rect.SetX.html">rect.SetX</a>, <a href="rect.SetY.html">rect.SetY</a>, <a href="rect.SetWidth.html">rect.SetWidth</a>, <a href="rect.SetHeight.html">rect.SetHeight</a></p>
