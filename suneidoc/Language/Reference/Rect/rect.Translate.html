<h3>rect.Translate</h3>

<pre>(dx, dy)</pre>

<p>Shifts the position of the rectangle by <b>dx, dy</b>.</p>

<p>For example:</p>
<pre>
rect = Rect(50, 100, 10, 20)
rect.Translate(-25, -75) => Rect(25, 25, 10, 20)
</pre>

<p>See also: <a href="rect.TranslateX.html">rect.TranslateX</a>, <a href="rect.TranslateY.html">rect.TranslateY</a>, <a href="../Point/point.Translate.html">point.Translate</a></p>
