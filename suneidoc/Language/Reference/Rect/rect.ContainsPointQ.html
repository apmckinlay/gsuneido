<h3>rect.ContainsPoint?</h3>

<pre>( point ) => true or false</pre>

<p>where <b>point</b> is an instance of Point.</p>

<p>Returns true if the current rectangle contains <b>point</b>, else returns false.</p>

<p>See also: <a href="rect.Overlaps?.html">rect.Overlaps?</a>, <a href="rect.TrapPoint.html">rect.TrapPoint</a></p>
