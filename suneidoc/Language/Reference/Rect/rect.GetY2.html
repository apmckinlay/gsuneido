<h3>rect.GetY2</h3>

<pre>( ) => number</pre>

<p>Returns the y coordinate of the rectangle's "bottom side".</p>

<p>For example:</p>
<pre>
rect = Rect(50, 100, 10, 20)
rect.GetY2() => 120
</pre>

<p><strong>Note:</strong> If the height of the rectangle is negative then <code>rect.GetY2() &lt; rect.GetY()</code>.</p>

<p>See also: <a href="rect.GetY.html">rect.GetY</a></p>
