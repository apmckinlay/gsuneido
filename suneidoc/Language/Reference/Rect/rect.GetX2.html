<h3>rect.GetX2</h3>

<pre>( ) => number</pre>

<p>Returns the x coordinate of the rectangle's "right side".</p>

<p>For example:</p>
<pre>
rect = Rect(50, 100, 10, 20)
rect.GetX2() => 60
</pre>

<p><strong>Note:</strong> If the width of the rectangle is negative then <code>rect.GetX2() &lt; rect.GetX()</code>.</p>

<p>See also: <a href="rect.GetX.html">rect.GetX</a></p>
