<h3>rect.TranslateY</h3>

<pre>(dy)</pre>

<p>Shifts the y coordinate of the rectangle by <b>dy</b>. Equivalent to calling <code>rect.SetY(rect.GetY() + dy)</code>.</p>

<p>For example:</p>
<pre>
rect = Rect(50, 100, 10, 20)
rect.TranslateY(50) => Rect(50, 150, 10, 20)
</pre>

<p>See also: <a href="rect.Translate.html">rect.Translate</a>, <a href="../Point/point.Translate.html">point.Translate</a>, <a href="rect.TranslateX.html">rect.TranslateX</a>, <a href="rect.SetY.html">rect.SetY</a></p>
