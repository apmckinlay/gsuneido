<h4>class.Base</h4>

<pre>() => class or false</pre>

<p>Returns the base (parent) super class of a class or instance, or false for a class without a base class.</p>

<p>For example:</p>
<pre>
VertControl.Base() => Group
Stack.Base() => false
Stack().Base() => Stack // an instance's base is its class
</pre>

<p>See also: <a href="class.Base?.html">class.Base?</a></p>
