<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>class.Method?</h4>

<pre>(string) => true or false</pre>

<p>Returns true if the class or instance has the named method or false if not.</p>

<p>For example:</p>
<pre>
BorderControl.Method?("Resize")
    => true

BorderControl.Method?("Enlarge")
    => false
</pre>

<p>See also: <a href="class.MethodClass.html">class.MethodClass</a></p>
