<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>class.MethodClass</h4>

<pre>( method ) => class or false</pre>

<p>Returns the class where the method is located or false if the method is not found.</p>

<p>For example:</p>
<pre>
BorderControl.MethodClass("Resize") => BorderControl
BorderControl.MethodClass("Construct") => Control
</pre>

<p>See also: <a href="class.Method?.html">class.Method?</a></p>
