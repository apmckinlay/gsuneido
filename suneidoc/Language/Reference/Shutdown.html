<h3>Shutdown</h3>

<pre>(alsoServer = false)</pre>

<p>Exits from Suneido. If <b>alsoServer</b> is true, it first uses ServerEval to call Shutdown <i>on the server</i>. When Shutdown is run on a server, it delays its exit by 5 seconds to allow the client time to Exit properly.</p>

<p>See also:
<a href="Exit.html">Exit</a>
</p>
