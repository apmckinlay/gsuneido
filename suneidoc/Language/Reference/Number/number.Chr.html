<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>number.Chr</h4>

<pre>() => string</pre>

<p>Returns a one character string containing the ascii character specified by the integer value of the number.
</p>

<p>For example:</p>
<pre>
97.Chr() => "a"
</pre>

<p>See also:
<a href="../String/string.Asc.html">string.Asc</a>
</p>
