<h4>number.Odd?</h4>

<pre>() => true or false</pre>

<p>Returns true if the absolute value of (number % 2) is 1.</p>

<p>For example:</p>
<pre>
123.Odd?()
    => true
1234.Odd?()
    => false
-1.Odd?()
    => true
-2.Odd?()
    => false
</pre>

<p>See also:
<a href="number.Even?.html">number.Even?</a>
</p>
