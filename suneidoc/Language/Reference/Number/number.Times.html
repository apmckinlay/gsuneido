<h4>number.Times</h4>

<pre>(callable)</pre>

<p>Does:</p>
<pre>
for (i = 0; i &lt; number; ++i)
    callable()
</pre>

<p>callable can be anything that can be called e.g. block, function, class, or instance.</p>

<p>For example:</p>
<pre>
3.Times()
    { Print("hello") }
    =>  "hello"
        "hello"
        "hello"
</pre>
