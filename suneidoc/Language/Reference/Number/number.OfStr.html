<h4>number.OfStr</h4>

<pre>(block) => string</pre>

<p>Returns the concatenation of multiple calls to block.</p>

<p>For example:</p>
<pre>
4.OfStr({ '12345'.RandChar() })
=> "2245"
</pre>

<p>For multiple copies of a string, use <a href="../String/string.Repeat.html">string.Repeat</a></p>

<p>See also: <a href="number.Of.html">number.Of</a></p>
