<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>number.Int</h4>

<pre>() => number</pre>

<p>Returns the integer portion of a number (zero if the number has no integer part).</p>

<p>For example:</p>
<pre>
n = 123.456
n.Int()
    => 123
</pre>
