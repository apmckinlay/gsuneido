<h3>ServerIP</h3>

<pre>() => string</pre>

<p>Returns the IP address used if running client-server, otherwise "".</p>

<p>For example:</p>
<pre>
ServerIP()
    => "127.0.0.1"
</pre>

<p>See also:
<a href="Server?.html">Server?</a>,
<a href="ServerPort.html">ServerPort</a>
</p>
