<div style="float:right"><span class="builtin">Builtin</span></div>
<h3>ExePath</h3>

<pre>() => string</pre>

<p>Returns the path of the running Suneido executable.</p>

<p>For example:</p>
<pre>
ExePath()
    => "C:\\Suneido\\suneido.exe"
</pre>

<p><b>Note:</b> The backslashes are not actually double - since backslashes are special characters, the representation for an actual backslash is two backslashes.</p>
