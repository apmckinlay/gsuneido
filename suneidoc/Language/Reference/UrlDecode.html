<h3>UrlDecode</h3>

<pre>(string) => string</pre>

<p>Converts '+' to space, 
and %hh (where h is a hex digit) to the corresponding ASCII character.</p>

<p>Useful for
<a href="HttpServer.html">HttpServer</a>
functions.</p>

<p>See also:
<a href="UrlDecodeValues.html">UrlDecodeValues</a>,
<a href="UrlEncode.html">UrlEncode</a>
</p>
