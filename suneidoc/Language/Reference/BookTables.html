<h3>BookTables</h3>

<pre>() => object</pre>

<p>Returns a list of names of tables which have the fields required by books.
In most cases this will be a list of the available books.</p>

<p>For example:</p>
<pre>
BookTables()
    => #('mybook', 'suneidoc')
</pre>

<p>See also: <a href="LibraryTables.html">LibraryTables</a></p>
