<h3>Unuse</h3>

<pre>( string ) => true or false</pre>

<p>Stop using the named library.  Returns false if the library is not in use.</p>

<p><b>Note</b>: As a side-effect, this will unload all library records from memory. This can have a significant effect on performance.</p>
