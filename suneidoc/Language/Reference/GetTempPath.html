<div style="float:right"><span class="builtin">Builtin</span></div>
<h3>GetTempPath</h3>

<pre>() => string</pre>

<p>Returns the path for the system temporary directory.</p>

<p>For example:</p>
<pre>
GetTempPath()
    => "C:\Users\Andrew\AppData\Local\Temp\"
</pre>

<p>See also: <a href="GetTempFileName.html">GetTempFileName</a></p>
