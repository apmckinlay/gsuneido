<h3>Random</h3>

<pre>(integer = false)</pre>

<p>Returns a pseudo random number greater than or equal to 0 and less than the argument. e.g. Random(100) will return numbers from 0 to 99.</p>

<p>If no argument is given (or it's false) then the range is the maximum (1_0000_0000_0000_0000)</p>

<p>See also: <a href="RandomBytes.html">RandomBytes</a></p>
