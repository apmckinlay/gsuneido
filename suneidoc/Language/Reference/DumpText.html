<h3>DumpText</h3>

<pre>(table)</pre>

<p>Dumps the specified table in text format as lines that can be evaluated as Records.
The resulting file will be the table with a ".txt" extension.</p>

<p>See also:
<a href="../../Database/Reference/Dump.html">Dump</a>,
<a href="LoadText.html">LoadText</a>
</p>
