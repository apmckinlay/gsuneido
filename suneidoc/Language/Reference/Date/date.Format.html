<h4>date.Format</h4>

<pre>(format) => string</pre>

<p>Calls <a href="date.FormatEn.html">date.FormatEn</a> and then translates the day and month names.</p>

<p>For example:</p>
<pre>
Date().Format('dddd MMM dd, yyyy')
    => "vendredi aoû 12, 2005"
</pre>

<p><b>Note:</b> The translatelanguage table must contain translations for the month and day names to enable translation.</p>
