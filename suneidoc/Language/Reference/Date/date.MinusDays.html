<h4>date.MinusDays</h4>

<pre>(date) => number</pre>

<p>Returns the number of days between two dates.</p>

<p><b>Note:</b> It is not affected by times.</p>

<p>For example:</p>

<pre>#20000303.MinusDays(#20000101) => 62</pre>
