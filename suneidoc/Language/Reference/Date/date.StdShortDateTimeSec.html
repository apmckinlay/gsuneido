<h4>date.StdShortDateTimeSec</h4>

<pre>() => string</pre>

<p>Returns the date formatted as yyyy-MM-dd HH:mm:ss</p>

<p>Unlike <a href="date.ShortDateTimeSec.html">date.ShortDateTimeSec</a>, this is not affected by the Windows settings</p>

<p>For example:</p>
<pre>
Date().StdShortDateTimeSec()
    => "2005-08-21 11:27:54"
</pre>
