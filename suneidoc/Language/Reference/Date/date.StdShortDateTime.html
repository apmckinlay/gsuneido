<h4>date.StdShortDateTime</h4>

<pre>() => string</pre>

<p>Returns the date formatted as yyyy-MM-dd HH:mm.</p>

<p>Unlike <a href="date.ShortDateTime.html">date.ShortDateTime</a>, this is not affected by the Windows settings</p>

<p>For example:</p>
<pre>
Date().StdShortDateTime()
    => "2005-08-21 11:27"
</pre>
