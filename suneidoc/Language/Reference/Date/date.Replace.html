<h4>date.Replace</h4>

<pre>
(year = false, month = false, day = false, 
    hour = false, minute = false, second = false, millisecond = false) => date
</pre>

<p>Returns a copy of a date with the specified components replaced.</p>

<p>For example:</p>
<pre>
Date().Replace(year: 1900) => #19001125.170630545
</pre>
