<h4>moneyBag.Display</h4>

<pre>(format = '-###,###,###.##') => string</pre>

<p>returns a string with formatted dollar amounts suitable for displaying to the user.</p>

<p>For example:</p>
<pre>
mb = new MoneyBag
mb.Plus(100, 'USD')
mb.Plus(125, 'CAD')
mb.Display()
    => "100.00 USD, 125.00 CAD"

</pre>
