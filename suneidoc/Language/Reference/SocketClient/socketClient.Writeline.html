<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>socketClient.Writeline</h4>

<pre>(string)</pre>

<p>Write the string, followed by "\r\n", to the socket connection.
(i.e. The string would normally <em>not</em> end in "\r\n".)</p>

<p>An exception will be thrown if the timeout is exceeded.</p>
