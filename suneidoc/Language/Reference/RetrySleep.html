<h3>RetrySleep</h3>

<pre>(i, min = 2)</pre>

<p>Sleeps for a random amount of time in the range min &lt;&lt; i to 2 * min &lt;&lt; i.</p>

<p>i is normally the retry count (starting at zero).</p>

<p>Used by <a href="Retry.html">Retry</a> and <a href="../../Database/Reference/RetryTransaction.html">RetryTransaction</a></p>
