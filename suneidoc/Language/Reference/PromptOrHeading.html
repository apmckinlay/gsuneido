<h3>PromptOrHeading</h3>

<pre>( field ) => string</pre>

<p>Returns the Prompt for a field, if it has one,
or else the Heading
from its Field_ definition.</p>

<p>For example:</p>
<pre>
PromptOrHeading("firstname")
    => "First Name"
</pre>
