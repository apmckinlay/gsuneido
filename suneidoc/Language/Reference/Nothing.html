<h3>Nothing</h3>

<pre>()</pre>

<p>An empty function with no return value.</p>

<p>Primarily useful when writing a block that sometimes returns nothing. For example:</p>

<pre>{ it &lt; 0 ? Nothing() : it.Sqrt() }</pre>

<p>It can also used to make it more obvious that a function is not returning anything, for example:</p>

<pre>return Nothing()</pre>
