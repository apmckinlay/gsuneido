<h3>FileSize</h3>

<pre>(filename)</pre>

<p>Returns the size of a file.</p>

<p>Prior to 20241218 it returned false if the file did not exist.
As of BuiltDate 20241218 it throws "FileSize &lt;filename&gt;: does not exist"</p>

<p>May throw an exception if there are problems accessing the file.</p>

<p>See also: <a href="File/file.Size.html">file.Size</a></p>
