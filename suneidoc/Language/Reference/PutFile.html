<h3>PutFile</h3>

<pre>(filename, @strings)</pre>

<p>Writes (or overwrites) the contents of the file with the strings.</p>
<pre>
PutFile("tmp.txt", "hello", " ", "world", "\n")
</pre>

<p>Passing multiple arguments is more efficient than concatenating them, especially for long strings.</p>

<p>See also:
<a href="AddFile.html">AddFile</a>,
<a href="GetFile.html">GetFile</a>,
<a href="File.html">File</a>
</p>
