<h3>range.Includes?</h3>

<pre>( range ) => boolean</pre>

<p>where <b>range</b> is a Range type.</p>

<p>Returns True if the current range includes the <b>range</b> passed in; otherwise, returns False.</p>

<p>For example:</p>
<pre>
range = Range(2, 7)
range.Includes?(Range(3, 7)) => True
range.Includes?(Range(1, 7)) => False
</pre>
