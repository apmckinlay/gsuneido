<h3>Cmp</h3>

<pre>(x, y) => -1, 0, +1</pre>

<p>Compares two values and returns -1 if x &lt; y, 0 if x is y, and +1 if x &gt; y</p>

<p>Note: Cmp allows comparing different types even with Suneido.StrictCompare</p>
