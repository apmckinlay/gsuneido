<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.Repeat</h4>

<pre>(count) => string</pre>

<p>Returns a string consisting of count copies of the string.</p>

<p>If count is less than or equal to zero, the result is "".</p>

<p>For example:</p>
<pre>
"hello".Repeat(2) => "hellohello"
</pre>
