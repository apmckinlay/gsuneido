<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.Asc</h4>

<pre>() => number</pre>

<p>Returns the numeric ascii value of the first character of the string.</p>

<p>For example:</p>
<pre>
"abc".Asc() => 97
</pre>

<p>See also:
<a href="../Number/number.Chr.html">number.Chr</a>
</p>
