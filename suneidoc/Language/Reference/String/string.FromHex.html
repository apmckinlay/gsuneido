<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.FromHex</h4>

<pre>() => string</pre>

<p>Converts each pair of characters to a single byte.</p>

<p>Will throw an exception if not valid hex.</p>

<p>For example:</p>
<pre>
"616263".FromHex()
	=> "abc"
</pre>

<p>See also: <a href="string.ToHex.html">string.ToHex</a></p>
