<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.Entab</h4>

<pre>() => string</pre>

<p>Returns a copy of the string with <u>leading</u> spaces replaced by tabs, assuming tab stops every four characters.
</p>

<p>Also removes trailing spaces or tabs from lines</p>

<p>For example:</p>
<pre>
"    hello ".Entab() => "\thello"
</pre>

<p>See also:
<a href="string.Detab.html">string.Detab</a>
</p>
