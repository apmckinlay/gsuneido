<h4>string.RemoveSuffix</h4>

<pre>(suffix) => string</pre>

<p>Returns the string without the specified suffix. If the string does not have the specified suffix it will be returned unchanged.</p>

<p>For example:</p>
<pre>
"foobar".RemoveSuffix("bar")
=> "foo"
</pre>

<p>See also: <a href="string.Suffix?.html">string.Suffix?</a>, <a href="string.RemovePrefix.html">string.RemovePrefix</a></p>
