<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.Count</h4>

<pre>(substr) => number</pre>

<p>Returns the number of non-overlapping occurrences of a string. Returns 0 if substr is "".</p>

<p>For example:</p>

<pre>"abababa".Count('aba') => 2</pre>

<p>See also:
<a href="string.LineCount.html">string.LineCount</a><p>
