<h4>string.RemovePrefix</h4>

<pre>(prefix) => string</pre>

<p>Returns the string without the specified prefix. If the string does not have the specified prefix it will be returned unchanged.</p>

<p>For example:</p>
<pre>
"foobar".RemovePrefix("foo")
=> "bar"
</pre>

<p>See also: <a href="string.Prefix?.html">string.Prefix?</a>, <a href="string.RemoveSuffix.html">string.RemoveSuffix</a></p>
