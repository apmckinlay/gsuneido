<h4>string.DynamicName?</h4>

<pre>( ) => true or false</pre>

<p>Returns true if the string is a valid dynamic variable name.
i.e. starts with an underscore and the remainder is a valid local variable name</p>

<p>See also:
<a href="string.GlobalName?.html">string.GlobalName?</a>,

<a href="string.Identifier?.html">string.Identifier?</a><p>
