<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.Upper</h4>

<pre>() => string</pre>

<p>Returns a copy of the string with lower case characters replaced by upper case.</p>

<p>For example:</p>
<pre>
"Hello World".Upper()
    => "HELLO WORLD"
</pre>

<p>See also: <a href="string.Lower.html">string.Lower</a></p>
