<h4>string.Divide</h4>

<pre>(n = 1) => object</pre>

<p>Returns an object containing the string split into substrings of length n.</p>

<p>For example:</p>
<pre>
"hello".Divide(2)
    => #("he", "ll", "o")
</pre>

<p>The last substring may be less than n characters.</p>

<p>If the string is "" then an empty object is returned.</p>

<p>See also: <a href="string.MapN.html">string.MapN</a></p>
