<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.Detab</h4>

<pre>() => string</pre>

<p>Returns a copy of the string with tab characters replaced by spaces, assuming tab stops every four characters.
</p>

<p>For example:</p>
<pre>
"a\tb".Detab() => "a   b"
</pre>

<p>See also:
<a href="string.Entab.html">string.Entab</a>
</p>
