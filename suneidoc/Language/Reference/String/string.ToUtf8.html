<h4>string.ToUtf8</h4>

<pre>() => string</pre>

<p>Returns the string converted to UTF-8 based on the current code page.</p>

<p><b>Warning</b>: Converting with a Windows code page (anything other than CP.UTF8) may not be portable.</p>

<p>See also:
<a href="string.FromUtf8.html">string.FromUtf8</a>,
<a href="../MultiByteToWideChar.html">MultiByteToWideChar</a>,
<a href="../WideCharToMultiByte.html">WideCharToMultiByte</a><p>
