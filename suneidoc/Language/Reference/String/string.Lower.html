<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>string.Lower</h4>

<pre>() => string</pre>

<p>Returns a copy of the string with upper case characters replaced by lower case.
</p>

<p>For example:</p>
<pre>
"Hello World".Lower() => "hello world"
</pre>

<p>See also:
<a href="string.Upper.html">string.Upper</a>
</p>
