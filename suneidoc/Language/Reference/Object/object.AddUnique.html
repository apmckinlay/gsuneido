<h4>object.AddUnique</h4>

<pre>(value) => this</pre>

<p>Add a value to an object only if the value is not already in the object.  For example:</p>

<pre>Object(12, 34).AddUnique(34) => Object(12, 34)</pre>

<p>Note: AddUnique modifies the object it is applied to, it does not create a new object.</p>
