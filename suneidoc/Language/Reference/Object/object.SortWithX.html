<h4>object.SortWith!</h4>

<pre>
(callable) => this
</pre>

<p>Does:</p>

<pre>.Sort!({|x,y| fn(x) &lt; fn(y) })</pre>

<p>For example:</p>

<pre>
['a','B','c','D'].SortWith!(#Lower)

    => ["a", "B", "c", "D"]
</pre>
