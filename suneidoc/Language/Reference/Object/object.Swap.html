<h4>object.Swap</h4>

<pre>(i, j) => this</pre>

<p>Swaps the value at <b>i</b> with the value at <b>j</b>. Can be used with numeric or named members.</p>

<p>For example:</p>
<pre>
Object(12, 34, a: 56, b: 78).Swap(1, 'a')
    => #(12, 56, a: 34, b: 78)
</pre>

<p><b>Note:</b> Swap modifies the object it is applied to, 
it does not create a new object.</p>
