<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>object.Iter</h4>

<pre>() => object_iterator</pre>

<p>Returns an iterator for the object that provides:</p>
<pre>
.Next() => member or iterator
.Iter() => iterator
.Rewind()
</pre>

<p>Iter is used by <code><b>for</b></code>.</p>

<pre>for (m in ob)</pre>

<p>is equivalent to:</p>

<pre>
iter = ob.Iter()
while (iter isnt m = iter.Next())
</pre>

<p>See also:
<a href="../String/string.Iter.html">string.Iter</a></p>
