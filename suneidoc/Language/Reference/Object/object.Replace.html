<h4>object.Replace</h4>

<pre>(oldvalue, newvalue) => this</pre>

<p>Replaces all occurrences of <i>oldvalue</i> with <i>newvalue</i>.
</p>

<p>For example:</p>
<pre>
Object(1, 2, a: 1, b: 2).Replace(2, 22) => #(1, 22, a: 1, b: 22)
</pre>

<p><b>Note:</b> Replace modifies the object it is applied to, it does not create a new object.
</p>
