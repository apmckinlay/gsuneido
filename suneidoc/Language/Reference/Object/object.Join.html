<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>object.Join</h4>

<pre>(separator = "") => string</pre>

<p>Concatenates the un-named members, with the specified separator string between them.</p>

<p>For example:</p>

<pre>Object("one", "two", "three").Join(", ") => "one, two, three"</pre>

<p>See also: 
<a href="../Join.html">Join</a>,
<a href="../String/string.Split.html">string.Split</a>
</p>
