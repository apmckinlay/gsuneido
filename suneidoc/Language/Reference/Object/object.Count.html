<h4>object.Count</h4>

<pre>(value) => count</pre>

<p>Returns the number of occurrences of the value. For example:</p>
<pre>
#(1, 4, 3, 6, 3, 7).Count(3)
    => 2
</pre>

<p>.Count() is equivalent to .Size() but for sequences it will avoid instantiation.</p>

<p>See also:
<a href="object.CountIf.html">object.CountIf</a></p>
