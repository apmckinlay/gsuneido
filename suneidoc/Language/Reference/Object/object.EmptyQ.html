<h4>object.Empty?</h4>

<pre>() => true or false</pre>

<p>Returns true if the object has no members, i.e. Size() is 0, false if not.</p>

<p>For example:</p>
<pre>
#().Empty?() => true
#(123).Empty?() => false
#(name: "Fred").Empty?() => false
</pre>

<p>See also: <a href="object.NotEmpty?.html">object.NotEmpty?</a></p>
