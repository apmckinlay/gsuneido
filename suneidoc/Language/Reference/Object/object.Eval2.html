<h4>object.Eval2</h4>

<pre>(callable, @args) => object</pre>

<p>The only difference between object.Eval2 and <a href="object.Eval.html">object.Eval</a> is that Eval2 returns the result inside an object. If there is no result (e.g. a return with no value) then the result object will be empty.</p>
