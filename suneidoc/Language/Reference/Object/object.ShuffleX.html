<h4>object.Shuffle!</h4>

<pre>() => this</pre>

<p>Randomly shuffles the un-named (list) members of the object.</p>

<p><b>Note:</b> Shuffle! modifies the object it is applied to, it does not create a new object. It cannot be applied to a read-only object.</p>

<p>See also: <a href="../String/string.Shuffle.html">string.Shuffle</a></p>
