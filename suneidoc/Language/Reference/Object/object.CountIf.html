<h4>object.CountIf</h4>

<pre>(block) => count</pre>
<p>
Returns the number of values for which block returns true. block can be anything callable. It is passed a value. For example:</p>
<pre>
#(1, 4, 3, 6, 3, 7).CountIf({ it > 3 })
    => 3
</pre>

<p>See also:
<a href="object.Count.html">object.Count</a></p>
