<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>Object</h4>

<pre>(...) => object</pre>

<p>Creates an object from its arguments.</p>

<p>For example:</p>
<pre>
Object(123, "abc", name: "Fred", age: 25) => #(123, "abc", age: 25, name: "Fred")
</pre>

<p>See also:
<a href="../../../Database/Reference/Record.html">Record</a>
</p>
