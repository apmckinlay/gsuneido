<h4>scanner.Value</h4>

<pre>() => string</pre>

<p>Returns the value of the current token.</p>

<p><a href="scanner.Text.html">scanner.Text</a> and scanner.Value are almost the same, except for strings, where Value will not include the quotes and will handle escapes (e.g. converting \t to a tab character) whereas Text will be the raw source.</p>
