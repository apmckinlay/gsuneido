<h4>scanner.Type</h4>

<pre>() => string</pre>

<p>Returns the type of the current token as a string.</p>

<ul>
<li>"ERROR"</li>
<li>"IDENTIFIER"</li>
<li>"NUMBER"</li>
<li>"STRING"</li>
<li>"WHITESPACE"</li>
<li>"COMMENT"</li>
<li>"NEWLINE"</li>
<li>""</li>
</ul>
