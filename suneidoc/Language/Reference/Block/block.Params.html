<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>block.Params</h4>

<pre>() => string</pre>

<p>Returns a string containing the parameter list for the block.</p>

<p>Works for library functions, built-in functions, and blocks.</p>

<p>For example:</p>

<pre>
block = {|x, y| /*...*/ }
block.Params()
    => "(x,y)"
</pre>

<p>See also: <a href="../Function/function.Params.html">function.Params</a></p>
