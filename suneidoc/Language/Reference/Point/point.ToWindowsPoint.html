<h3>point.ToWindowsPoint</h3>

<pre>( ) => object</pre>

<p>Returns an object compatible with the Windows POINT structure.</p>

<p><strong>Note:</strong> This method was formerly called "<code>GetWindowsPoint</code>" and has been renamed.</p>

<p>See also: <a href="Point.FromWindowsPoint.html">Point.FromWindowsPoint</a>, <a href="../Rect/rect.ToWindowsRect.html">rect.ToWindowsRect</a></p>
