<h4>runPiped.Read</h4>

<pre>(nbytes = false) => string or false</pre>

<p>Returns the next nbytes, or the rest of the data if nbytes is false, or false if at the end.</p>

<p><b>Note:</b> Prior to BuiltDate 20241219, the default value for nbytes was 1024</p>
