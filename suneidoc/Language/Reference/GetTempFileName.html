<div style="float:right"><span class="builtin">Builtin</span></div>
<h3>GetTempFileName</h3>

<pre>(path, prefix) => string</pre>

<p>Returns a temporary file name.</p>

<p>For example:</p>
<pre>
GetTempFileName(GetTempPath(), "dbg")
    => C:/Users/Andrew/AppData/Local/Temp/dbgB831.tmp
</pre>

<p>See also: <a href="GetTempPath.html">GetTempPath</a></p>
