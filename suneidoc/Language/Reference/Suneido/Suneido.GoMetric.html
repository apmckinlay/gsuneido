<h4>Suneido.GoMetric</h4>

<pre>(string = false) => number</pre>

<p>Returns a <a href="https://pkg.go.dev/runtime/metrics">Go runtime metric</a> or a list of the available metrics.</p>

<p>Currently only handles metrics that return float64 or uint64.</p>

<p>These are also available from the web monitor.</p>

<p>See also: <a href="../MemoryAlloc.html">MemoryAlloc</a>, <a href="Suneido.Info.html">Suneido.Info</a></p>
