<h4>Suneido.ParseQuery</h4>

<pre>(query) => tree</pre>

<p>Suneido.Parse parses a query string and returns a query tree.</p>

<p>Suneido.Parse does not optimize the query. To get an optimized query tree (i.e. the strategy), use <a href="../../../Database/Reference/Query/query.Tree.html">query.Tree</a></p>

<p>See <a href="../../../Database/Reference/Query/query.Tree.html">query.Tree</a> for how to access the tree.</p>
