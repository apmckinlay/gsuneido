<h3>ResourceCounts</h3>

<pre>() => object</pre>

<p>Returns an object with named members containing the current counts of different types of resources. Only non-zero counts are included. This is used for tracking down resource leaks.</p> 

<p>This has been superseded by <a href="Suneido/Suneido.Info.html">Suneido.Info</a> and <a href="Suneido/Suneido.GoMetric.html">Suneido.GoMetric</a></p>
