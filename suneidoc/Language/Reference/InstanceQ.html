<h3>Instance?</h3>

<pre>(value) => true or false</pre>

<p>Returns true if the value is an instance of a class, false otherwise.</p>

<p>For example:</p>
<pre>
c = class{}
instance = c()
Instance?(instance)
    => true
</pre>
