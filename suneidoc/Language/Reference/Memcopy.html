<h3>Memcopy</h3>

<pre>(address, size) => string</pre>

<p>Returns a copy of size bytes of memory at the given address.</p>

<p><b>Warning:</b> address and size must reference a valid region of memory.</p>

<p>See also: <a href="StringFrom.html">StringFrom</a></p>
