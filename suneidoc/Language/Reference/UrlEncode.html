<h3>UrlEncode</h3>

<pre>(string) => string</pre>

<p>Converts spaces to '+', and other special characters to %hh (where h is a hex digit).</p>

<p><b>Note:</b> to allow actual URLs to be encoded, this does not encode URL syntax characters (";", "/", "?", ":", "@", "=", "#" and "&")</p>

<p>See also:
<a href="UrlDecode.html">UrlDecode</a>
</p>
