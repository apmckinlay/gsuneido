<h3>StringFrom</h3>

<pre>(address) =>  string</pre>

<p>Create a Suneido string from the nul terminated string at the specified address.</p>

<p><b>Warning:</b> make sure the address points to a valid string.</p>

<p>See also: <a href="Memcopy.html">Memcopy</a></p>
