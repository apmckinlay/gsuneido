<h3>Field_boolean</h3>

<p><b>Prompt</b> - no default</p>

<p><b>Control</b> - defaults to <a href="../../User Interfaces/Reference/CheckBoxControl.html">CheckBoxControl</a></p>

<p><b>Format</b> - defaults to <a href="../../Reports/Reference/BooleanFormat.html">BooleanFormat</a> with a width of 7</p>

<p>Using this field definition will set the value of the field in the table to either "true" or "false".</p>
