<h3>Assignment</h3>

<table width="100%">
<tr><td width="10%">=</td><td>assignment</td></tr>
<tr><td width="10%">+=</td><td>addition</td></tr>
<tr><td width="10%">-=</td><td>subtraction</td></tr>
<tr><td width="10%">*=</td><td>multiplication</td></tr>
<tr><td width="10%">/=</td><td>division</td></tr>
<tr><td width="10%">%=</td><td>modulus (remainder)</td></tr>
<tr><td width="10%">&amp;=</td><td>bitwise and</td></tr>
<tr><td width="10%">|=</td><td>bitwise or</td></tr>
<tr><td width="10%">^=</td><td>bitwise exclusive or</td></tr>
<tr><td width="10%">&lt;&lt;=</td><td>left shift</td></tr>
<tr><td width="10%">&gt;&gt;=</td><td>right shift</td></tr>
</table>

<p><code>x op= y </code> is equivalent to <code>x = x op y</code></p>
