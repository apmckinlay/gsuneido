<h3>Arithmetic</h3>

<p>Arithmetic operators always produce a number result. false and "" will be treated as 0 (zero).</p>

<table width="100%">
<tr><td width="10%">+</td><td>addition</td></tr>
<tr><td width="10%">-</td><td>subtraction and negation</td></tr>
<tr><td width="10%">*</td><td>multiplication</td></tr>
<tr><td width="10%">/</td><td>division</td></tr>
</table>

<p>See also: <a href="../Reference/Add.html">Add</a>, <a href="../Reference/Sub.html">Sub</a>, <a href="../Reference/Mul.html">Mul</a>, <a href="../Reference/Div.html">Div</a>, <a href="../Reference/Neg.html">Neg</a></p>
