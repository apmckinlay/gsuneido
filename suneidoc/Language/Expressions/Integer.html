<h3>Integer</h3>

<p>Integer operators convert their arguments to 32 bit integers, 
apply the corresponding operation, and produce a number result.</p>

<table width="100%">
<tr><td width="10%">%</td><td>modulus (remainder)</td></tr>
<tr><td width="10%">&amp;</td><td>bitwise and</td></tr>
<tr><td width="10%">|</td><td>bitwise or</td></tr>
<tr><td width="10%">^</td><td>bitwise exclusive or</td></tr>
<tr><td width="10%">&lt;&lt;</td><td>left shift</td></tr>
<tr><td width="10%">&gt;&gt;</td><td>bitwise right shift</td></tr>
<tr><td width="10%">~</td><td>bitwise complement (not)</td></tr>
</table>

<p>See also: <a href="../Reference/Mod.html">Mod</a></p>
