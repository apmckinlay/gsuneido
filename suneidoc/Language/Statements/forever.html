<h3>forever</h3>

<pre>
<b>forever</b>
    <i>statement</i>
</pre>

<p>Repeatedly executes the <i>statement</i>.</p>

<p>The <b>forever</b> statement is a shorthand for:</p>
<pre>
while true
    <i>statement</i>
</pre>
<p>or:</p>
<pre>
for (;;)
    <i>statement</i>
</pre>

<p>For example:</p>
<pre>
forever
    if x &lt; 100
        x *= 2
    else
        break
</pre>
