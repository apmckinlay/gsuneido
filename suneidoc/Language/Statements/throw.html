<h3>throw</h3>

<pre>
<b>throw</b> <i>string</i>
</pre>

<p>The <b>throw</b> statement raises an exception.
Execution will go the last suitable catch statement,
or to the Handler function for uncaught exceptions.
</p>

<p>See also:
<a href="try catch.html">try catch</a>,
<a href="../Exceptions.html">Exceptions</a>
</p>
