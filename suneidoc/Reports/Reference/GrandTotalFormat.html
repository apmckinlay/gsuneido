<h3>GrandTotalFormat</h3>

<pre>( format )</pre>

<p>Displays the format with a double horizontal bar over it, i.e. like a grand total.  For example:
</p>

<pre>
( Query
    ( _output desc: "Total", amount: ( GrandTotal total_amount ) )
</pre>

<p>See also:
<a href="TotalFormat.html">TotalFormat</a>
</p>
