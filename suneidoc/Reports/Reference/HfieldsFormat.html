<h3>HfieldsFormat</h3>

<pre>( item, ... )</pre>

<p>Each item can be either a field name or a format containing a "field" member.  
Looks up each field and inserts Text formats containing the fields' prompts, before each field.  
Lays the items out side by side, like Horz.
</p>

<p>Derived from HorzFormat.
</p>
