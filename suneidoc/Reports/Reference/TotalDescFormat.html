<h3>TotalDescFormat</h3>

<pre>(item, skip = .16)</pre>

<p>TotalDescFormat is derived from <a href="TotalFormat">TotalFormat</a>. It displays and justifies the <b>item</b> to the right. </p>

<p>For example: </p>
<pre>
(Query
    (_output 
        desc: (TotalDesc (Text 'Total') ), 
        amount: (Total total_amount) )
    )
</pre>
