<h3>intersect</h3>

<p><i>query</i> <b>intersect</b> <i>query</i></p>

<p>The result of intersect is a table with the same columns as the input 
and with all rows belonging to <b>both</b> input queries.  
</p>

<p><b>Note:</b> Both queries must have all the same columns.
</p>
