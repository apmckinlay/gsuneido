<h3>update</h3>

<p>Update the records from a query:</p>

<pre><b>update</b> <i>query</i> <b>set</b> <i>column</i> <b>=</b> <i>expression </i>[ , ... ]</pre>

<p>For example:</p>
<pre>update inventory where category = "bolts" set price = price * 1.1</pre>

<p><b>Note:</b> Only certain queries allow updates.</p>
