<h3>QueryStrategy</h3>

<pre>(query, formatted = false) => string</pre>

<p>Returns the <i>strategy</i> for the query (using <a href="Query/query.Strategy.html">query.Strategy</a>).</p>

<p>For example:</p>
<pre>
QueryStrategy("tables join columns")
    => "(tables^(table)) JOIN 1:n on (table) (columns^(table,column))"
</pre>
