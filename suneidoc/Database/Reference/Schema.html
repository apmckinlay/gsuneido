<h3>Schema</h3>

<pre>( tablename ) => string</pre>

<p>Returns the database table specification in the same format as required by the table creation requests.</p>

<p>For example:</p>

<pre>
Schema('tables') =>

"tables
    (nextfield, nrows, table, tablename, totalsize)
    key(table)
    key(tablename)"
</pre>
