<h3>TableCopy</h3>

<pre>(from, to)</pre>

<p>Creates table <b><code>to</code></b> with the same schema as <b><code>from</code></b> and copies the contents.</p>

<ul>
<li><b><code>from</code></b> must be an existing table.</li>
<li><b><code>to</code></b> must <i>not</i> be an existing table.</li>
</ul>
