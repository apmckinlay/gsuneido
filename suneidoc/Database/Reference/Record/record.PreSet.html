<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>record.PreSet</h4>

<pre>(field, value)</pre>

<p>Set the specifield field to the specified value, bypassing rules and observers. For example:</p>
<pre>
record.PreSet('age', 23)
</pre>

<p>is similar to:</p>
<pre>
record.age = 23
</pre>

<p><b>Note:</b> This method should only be used in very specific circumstances.</p>
