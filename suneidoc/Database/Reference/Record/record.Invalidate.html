<h4>record.Invalidate</h4>

<pre>( @fieldnames )</pre>

<p>Marks the fields as <i>invalid</i> - i.e. the next time it is accessed, it's rule will be evaluated. </p>

<p>This will also trigger any observers.</p>

<p>This also invalidates any dependents and triggers any observers for them.</p>
