<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>Database.Connections</h4>

<pre>() => object</pre>

<p>Returns a list of the current connections (session ids) for the database server.</p>

<p>Note: This list will be empty when running standalone.</p>

<p>For example:</p>
<pre>
Database.Connections()
    => #("127.0.0.1")
</pre>

<p>See also: <a href="Database.SessionId.html">Database.SessionId</a></p>
