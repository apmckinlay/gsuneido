<h3>Database.Check</h3>

<pre>() => "" or error string</pre>

<p>Check the integrity of the database while the server is running.</p>

<p>Equivalent to the <code>-check</code> <a href="../../../Introduction/Command Line Options.html">command line option</a></p>

<p>Returns "" if ok, otherwise a multi-line error string (the same as the output from -check).</p>
