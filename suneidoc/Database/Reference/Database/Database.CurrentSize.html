<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>Database.CurrentSize</h4>

<pre>() => number</pre>

<p>Returns the current size of the database in bytes.</p>

<p>Note: An open database file will be larger than this size, due to the margin for growth.</p>

<p>For example:</p>
<pre>
Database.CurrentSize()
    => 10601476
</pre>
