<div style="float:right"><span class="builtin">Builtin</span></div>
<h4>query.RuleColumns</h4>

<pre>() => object</pre>

<p>Returns a list of the rule (unsaved) columns in the query (uncapitalized).</p>

<p><b>Warning</b>: For complex queries this is not exact. For example, with union and join it will only include columns that are rules on both sides.</p>

<p>See also: 
<a href="query.Columns.html">query.Columns</a>,
<a href="query.Keys.html">query.Keys</a>
</p>
